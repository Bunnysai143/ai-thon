<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <title>JOB FOR US</title>
    <link rel="stylesheet"
          href="edustyle.css">
</head>
 
<body>
    <header>
        <h1 class="heading">For Jobs</h1>
        <h3 class="title">user Login and Registeration</h3>
    </header>
 
  
    <div class="container">
 
   
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <div class="form-section">
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <button class="clkbtn" onclick="location.href='main.html'">Login</button>
            </div>
 
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
   
    <script src="static\script.js"></script>
</body>
</html>
